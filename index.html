<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
<!--------- Bootstrap CSS ---------->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!---------- header starts  ------------>

<header>
    <h1 class="fs-1 text-center text-primary fw-bold py-4">Money Management</h1>
</header>

<main>
    <section class="container-fluid py-4">

        <!-- Image part -->

        <div class="row gx-5">
            <div class="col-6">
                <div class="p-5 ">
                    <img class="img-fluid rounded-3" width="705px" height="815px" src="images/money-tree.jpg" alt="">
                </div>
            </div>

             <!-- Calculation part -->

            <div class="col-6">
                <div class="text-center bg-secondary bg-opacity-25 rounded-3 p-5">
                    <h1>Income</h1>
                    <h3>Income: <input type="text"></h3>
                    
                    <h1>Expenses</h1>
                    
                    <h3>Food: <input type="text"></h3>
                    
                    <h3>Rent: <input type=""></h3>
                    
                    <h3>Clothes: <input type="text" name="" id=""></h3>
                    <br>
                    <button>Calculate</button>
                    <br>
                    <br>
                    <h2>Total Expenses: <span>5500</span> </h2>
                    <h2>Balance: <span>4500</span></h2>
                    <h3>Save: <input type="text"> % <button>Save</button></h3>
                    <h2>Saving Amount: <span>2000</span> </h2>
                    <h2>Remaining Balance: <span>2500</span> </h2>

                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
