<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
<!--------- Bootstrap CSS ---------->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<!---------- header starts  ------------>

<header>
    <h1 class="fs-1 text-center text-primary fw-bold py-4">Money Management</h1>
</header>

<main>
    <section class="container-fluid py-4">

        <div class="row gx-5 d-flex justify-content-center align-items-center">
        
      
                   <!-- Image part -->

                   <div class="col-12 col-md-12 col-lg-6 ">
                    <div class="px-3 ">
                        <img class="img-fluid rounded-3" width="705px" height="815px" src="images/money-tree.jpg" alt="">
                    </div>
                </div>
    
                 <!-- Calculation part -->
    
                <div class="col-12 col-md-12 col-lg-6 ">
                    <div class="d-flex flex-column align-items-center bg-secondary justify-content-center bg-opacity-10 rounded-3 p-5 mt-5">
                        
                        <!-- Income -->

                        <h1 class="fs-2">Income</h1>
                        <div>Income: <input class="bg-secondary bg-opacity-50 border border-2 border-white rounded-3" type="text"></div>
                        <br>
                        
                        <!-- Expenses -->

                        <h1 class="fs-2">Expenses</h1>
                        <br>
                        
                        <div>Food: <input class="bg-secondary bg-opacity-50 border border-2 border-white rounded-3" type="text"></div>  
                        <br> 
                                        
                        <div>Rent: <input class="bg-secondary bg-opacity-50 border border-2 border-white rounded-3" type=""></div>
                        <br>
                        
                       <div>Clothes: <input class="bg-secondary bg-opacity-50 border border-2 border-white rounded-3" type="text" name="" id=""></div>
                        <br>
                       
                        <!-- Calculate Button -->

                        <button class="bg-primary border-0 text-white fw-bold px-3 py-1 rounded-3">Calculate</button>
                        <br>
                        <br>
                        
                        <!-- Total Expenses & Balance -->

                        <h2 class="fs-3">Total Expenses: <span>5500</span> </h2>
                       
                        <h2 class="fs-3">Balance: <span>4500</span></h2>
                        <br>
                        
                        <!-- Savings -->

                        <div>Save: <input class="bg-secondary bg-opacity-50 border border-2 border-white rounded-3" type="text" size="5"> <span class="fw-bold"> % </span>  <button class="bg-primary border-0 text-white fw-bold px-3 py-1 rounded-3">Save</button></div>
                        <br>
                        <h2 class="fs-3">Saving Amount: <span>2000</span> </h2>
                        <h2 class="fs-3">Remaining Balance: <span>2500</span> </h2>
    
                    </div>
                </div>
     
        </div>
    </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
